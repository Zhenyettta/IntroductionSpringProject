<!DOCTYPE html>
<html th:extends="base" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <link rel="icon" th:href="@{/images/favicon.ico}"/>

    <title>Home</title>
</head>

<body>
<div th:insert="navbar :: navbar"></div>
<div class="container my-3">
    <div class="card">
        <h5 class="card-header">Meal Listing</h5>
        <div class="card-body">
            <a class="btn btn-primary mb-3" th:href="@{meals/createMealForm}" role="button">Create Meal</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.id}"></td>
                    <td th:text="${meal.name}"></td>
                    <td th:text="${meal.price}"></td>
                    <td>
                        <a class="btn btn-secondary mb-1 p-1" th:href="@{meals/editMealForm}" role="button">Edit</a>
<!--                        <form action="#" th:action="@{'/meals/deleteMeal/' + ${meal.id}}" class="inline">-->
<!--                            <button type="delete" class="btn btn-danger mb-1 p-1 inline" onclick="return confirm('Are you sure you want to delete this item?')">-->
<!--                                Delete-->
<!--                            </button>-->
<!--                        </form>-->
<!--                        <form th:action="@{'/meals/' + ${meal.id}}" method="post" th:id="'deleteForm' + ${meal.id}">-->
                            <a class="btn btn-danger mb-1 p-1" role="button" onclick="return confirm('Are you sure you want to delete this item?')" th:href="@{'/meals/deleteMeal/' + ${meal.id}}">Delete</a>
<!--                        </form>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>


<script th:inline="javascript">
    function confirmDelete(e) {
        if(confirm('Are you sure you want to delete this item?')) {
            e.preventDefault();
        }
    }
</script>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
