<!DOCTYPE html>
<html th:extends="base" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <link rel="icon" th:href="@{/images/favicon.ico}"/>

    <title>Home</title>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Project XYZ</a>
</nav>

<div sec:authorize="hasRole('ROLE_ADMIN')">
       <a class="btn btn-primary" th:href="@{/users}" role="button">Link</a>
</div>
<div class="container my-3">
    <div class="card">
        <h5 class="card-header">Meal Listing</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <!-- Other columns here -->
                </tr>
                </thead>
                <tbody>
                <!-- Thymeleaf table generation here -->
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.id}"></td>
                    <td th:text="${meal.name}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
